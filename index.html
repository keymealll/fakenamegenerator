<!DOCTYPE html>
<html>
    <head>Random Name Generator
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
</html>
<body>
    <div data-aos="fade-right">Random Name Generator</div>
    <p>Generated Name: <span id="randomName"></span></p>
    <button id="generateButton">Generate Name</button>

    <script>
        const generateButton = document.getElementById("generateButton");
        const randomNameElement = document.getElementById("randomName");

        generateButton.addEventListener("click", ()=>{
            fetch("/generate")
            .then(response => response.text())
            .then(data => {
                randomNameElement.textContent = data
            })
        })
    </script>
</body>
</html>
